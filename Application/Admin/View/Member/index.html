
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=member">会员管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>会员列表
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <form action="/admin.php" method="get">
                <div class="col-md-3">
                    <input type="hidden" name="c" value="member"/>
                    <input type="hidden" name="a" value="index"/>
                    <div class="input-group">
                        <input class="form-control" name="username" type="text" value="" placeholder="用户名" />
                        <span class="input-group-btn">
                          <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>会员角色</th>
                            <th>最后登录时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="members" id="vo">
                            <tr>
                                <td>{$vo.user_id}</td>
                                <td>{$vo.username}</td>
                                <td>{$vo.phone}</td>
                                <td>{$vo.role_id|getMemberRoleName}</td>
                                <td>{$vo.lastlogintime|date="Y-m-d H:i",###}</td>
                                <td><span attr-status="<if condition="$vo['status'] eq 1">0<else/>1</if>"  attr-id="{$vo.user_id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$vo.status|status}</span></td>
                                <td>
                                    <span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$vo.user_id}" ></span>
                                    <a href="javascript:void(0)" attr-id="{$vo.user_id}" id="singcms-delete"  attr-a="member" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <nav>
                        <ul >
                            {$pageres}
                        </ul>
                    </nav>
                    </form>

                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

</div>

</div>
