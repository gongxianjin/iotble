<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="javascript:void(0)">会员管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 修改
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">用户名:</label>
						<div class="col-sm-5">
							{$vo.username}
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">手机号:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="phone" id="inputPassword2" placeholder="" value="{$vo.phone}">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">会员角色:</label>
						<select class="btn btn-default" name="role_id" style="margin-left: 14px;">
							<option value=''>请选择类型</option>
							<foreach  name="roles" item="v">
							<option value="{$v.id}" <if condition="$vo.role_id eq $v['id']">selected="selected"</if> >{$v.role_name}</option>
							</foreach>
						</select>
					</div>
					<input type="hidden" name="user_id" value="{$vo.user_id}"/>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=member&a=save',
		'jump_url' : '',
	};

</script>
