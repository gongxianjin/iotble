<include file="Index/header" />
	<body>
	<div id="wrapper">
		<include file="Index/nav"/>
		<div id="page-wrapper">
			<div class="container-fluid" >
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=singlepage">单页管理</a>
							</li>
							<li class="active">
								<i class="fa fa-table"></i>单页列表
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->
				<div>
					<button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
				</div>

				<div class="row">
					<div class="col-lg-6">
						<h3></h3>
						<div class="table-responsive">
							<form id="singcms-listorder">
								<table class="table table-bordered table-hover singcms-table">
									<thead>
									<tr>
										<th width="14">排序</th><!--6.7-->
										<td width="8%">ID</td>
										<td>文档标题</td>
										<td>网页文件名</td>
										<td width="15%">发布时间</td>
										<td width="15%">操作</td>
									</tr>
									</thead>
									<tbody>
									<volist name="singlepage" id="v">
										<tr>
											<td><input size="4" type="text" name="listorder[{$v.id}]" value="{$v.sort}"/></td>
											<td>{$v.id}<input type="hidden" value="{$v.id}"></td>
											<td>{$v.title}</td>
											<td>{$v.filename}.html</td>
											<td>{$v.time|date='Y-m-d H:i:s',###}</td>
											<td><span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$v.id}" ></span>
												<a href="javascript:void(0)" id="singcms-delete"  attr-id="{$v.id}"  attr-message="删除">
													<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
												</a>
												<a target="_blank" href="/index.php?c=singlepage&a=index&filename={$v['filename']}" class="sing_cursor glyphicon glyphicon-eye-open" aria-hidden="true"  ></a>
											</td>
										</tr>
									</volist>
									</tbody>
								</table>
								<div>
									<button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" ><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
</div>
