
<include file="Index/header" />
<body>

<div id="wrapper">

	<include file="Index/nav"/>

	<div id="page-wrapper">
		<div class="container-fluid" >
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=pondaddr">地点管理</a>
						</li>
						<li class="active">
							<i class="fa fa-table"></i>地点列表
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->
			<div>
				<button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<h3></h3>
					<div class="table-responsive">
						<form id="singcms-listorder">
							<table class="table table-bordered table-hover singcms-table">
								<thead>
								<tr>
									<th>地点号</th>
									<th>单位</th>
									<th>所在区域</th>
									<th>详细地址</th>
									<!--<th>经纬度</th>-->
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<volist name="address" id="v">
									<tr>
										<td>地点{$v.pond_num}</td>
										<td>{$v.company_id|getCompanyName}</td> 
										<if condition="$v.province_app eq null">
										<td>{$v.province}{$v.city}{$v.district}</td>
										<else />
										<td>{$v.province_app}{$v.city_app}{$v.district_app}</td>
										</if>
										<td>{$v.address}</td>
										<!--<td>{$v.lat}/{$v.lng}</td>-->
										<td>
											<span class="glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$v.id}"></span>
											<a href="javascript:void(0)" attr-id="{$v.id}" id="singcms-delete"  attr-message="删除">
												<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
											</a>
										</td>
									</tr>
								</volist>
								</tbody>
							</table>
						</form>
					</div>
				</div>

			</div>
			<!-- /.row -->



		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

		'add_url' : '/admin.php?c=pondaddr&a=add',
		'edit_url' : '/admin.php?c=pondaddr&a=update',
		'set_status_url' : '/admin.php?c=pondaddr&a=del',
	}
</script>
