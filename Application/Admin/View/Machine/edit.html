<include file="Index/header" />
<body>

<div id="wrapper">
    <include file="Index/nav"/>
<div id="page-wrapper">
	<div class="container-fluid">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=machine">分析仪管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 修改
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">内置分析仪ID:</label>
						<div class="col-sm-5">
							<input type="text" name="deviceid" class="form-control" id="inputname0" placeholder="" value="{$vo.deviceid}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputname1" class="col-sm-2 control-label">分析仪名称:</label>
						<div class="col-sm-5">
							<input type="text" name="devicename" class="form-control" id="inputname1" placeholder="" value="{$vo.devicename}">
						</div>
					</div>
					<if condition="$_SESSION['adminUser']['company_id'] eq 0">
						<div class="form-group">
							<label  class="col-sm-2 control-label">单位:</label>
							<select class="btn btn-default" name="company_id" style="margin-left: 14px;">
								<option value=''>请选择单位</option>
								<foreach  name="company" item="v">
									<option value="{$v.company_id}"  <if condition="$vo.company_id eq $v['company_id']">selected="selected"</if> >{$v.company_name}</option>
								</foreach>
							</select>
						</div>
					<else />
						<input type="hidden" name="company_id" value="{$_SESSION['adminUser']['company_id']}"/>
					</if>
					<div class="form-group">
						<label  class="col-sm-2 control-label">测试员:</label>
						<select class="btn btn-default" name="admin_id" style="margin-left: 14px;">
							<option value=''>请选择测试员</option>
							<foreach  name="admin" item="v">
								<option value="{$v.admin_id}" <if condition="$vo.admin_id eq $v['admin_id']">selected="selected"</if>>{$v.username}</option>
							</foreach>
						</select>
					</div>
					<div class="form-group">
						<label for="inputname0" class="col-sm-2 control-label">开始日期:</label>
						<div class="col-sm-5">
							<input type="text" class="laydate laydate-icon" size="17" name="begin_time" value="{$vo.start_time|date="Y-m-d",###}" placeholder="" onclick="laydate()">
						</div>
					</div>
					<div class="form-group">
						<label for="inputname0" class="col-sm-2 control-label">结束日期:</label>
						<div class="col-sm-5">
							<input type="text" class="laydate laydate-icon" size="17" name="end_time" value="{$vo.end_time|date="Y-m-d",###}" placeholder="" onclick="laydate()">
						</div>
					</div>

					<input type="hidden" name="dev_id" value="{$vo.id}"/>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>

			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<script src="/Public/js/laydate-v1.1/laydate/laydate.js"></script>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=machine&a=save',
		'jump_url' : '/admin.php?c=machine&a=index',
	};
	laydate.skin('huanglv');
</script>
<!-- /#wrapper -->
