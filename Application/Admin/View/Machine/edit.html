<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="javascript:void(0)">货机管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 修改
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">设备名称:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="devicename" id="inputPassword1" placeholder="" value="{$vo.devicename}">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">设备类型:</label>
						<select class="btn btn-default" name="devicetypeid" style="margin-left: 14px;">
							<option value=''>请选择类型</option>
							<foreach  name="devicetype" item="v">
								<option value="{$v.devicetypeid}" <if condition="$vo.devicetype eq $v['devicetypeid']">selected="selected"</if> >{$v.devicetypename}</option>
							</foreach>
						</select>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">商品:</label>
						<select class="btn btn-default" name="goods_id" style="margin-left: 14px;">
							<option value=''>请选择商品</option>
							<foreach  name="goods" item="v">
							<option value="{$v.goods_id}" <if condition="$vo.goods_id eq $v['goods_id']">selected="selected"</if> >{$v.goods_name}</option>
							</foreach>
						</select>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">会员:</label>
						<select class="btn btn-default" name="user_id" style="margin-left: 14px;">
							<option value=''>请选择类型</option>
							<foreach  name="users" item="v">
								<option value="{$v.user_id}" <if condition="$vo.userid eq $v['user_id']">selected="selected"</if> >{$v.username}</option>
							</foreach>
						</select>
					</div>
					<input type="hidden" name="dev_id" value="{$vo.id}"/>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=machine&a=save',
		'jump_url' : '',
	};

</script>
