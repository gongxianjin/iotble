<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="javascript:void(0)">用户管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i>编辑
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">用户名:</label>
						<div class="col-sm-5">
							{$vo.username}
						</div>
					</div>

					<div class="form-group">
						<label  class="col-sm-2 control-label">真实姓名:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="realname" id="inputPassword1" placeholder="" value="{$vo.realname}">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">手机号:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="phone" id="inputPassword2" placeholder="" value="{$vo.phone}">
						</div>
					</div>

					<if condition="$_SESSION['adminUser']['company_id'] eq 0">
						<div class="form-group">
							<label  class="col-sm-2 control-label">单位:</label>
							<select class="btn btn-default" name="company_id" style="margin-left: 14px;">
								<option value=''>请选择单位</option>
								<foreach  name="company" item="v">
									<option value="{$v.company_id}" <if condition="$vo.company_id eq $v['company_id']">selected="selected"</if> >{$v.company_name}</option>
								</foreach>
							</select>
						</div>
						<else />
						<input type="hidden" name="company_id" value="{$_SESSION['adminUser']['company_id']}"/>
					</if>

					<div class="form-group">
						<label  class="col-sm-2 control-label">用户组:</label>
						<select class="btn btn-default" name="role_id" style="margin-left: 14px;">
							<option value=''>请选择类型</option>
							<foreach  name="sys" item="v">
							<option value="{$v.id}" <if condition="$vo.role_id eq $v['id']">selected="selected"</if> >{$v.name}</option>
							</foreach>
						</select>
					</div>

					<input type="hidden" name="admin_id" value="{$vo.admin_id}"/>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=admin&a=edit',
		'jump_url' : '/admin.php?c=admin&a=index',
	};

</script>
<!-- /#wrapper -->
<script type="text/javascript" src="/Public/js/admin/form.js"></script>
<include file="Index/footer" />
