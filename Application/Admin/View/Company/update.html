<include file="Index/header" />
<body>
<div id="wrapper">

	<include file="Index/nav"/>
	<div id="page-wrapper">

		<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=devaddress">货机地址管理</a>
						</li>
						<li class="active">
							<i class="fa fa-table"></i>修改
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">

					<form class="form-horizontal" id="singcms-form">
						<div class="form-group">
							<label for="inputname1" class="col-sm-2 control-label">单位名称:</label>
							<div class="col-sm-5">
								<input type="text" name="company_name" class="form-control" id="inputname1" value="{$company['company_name']}">
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">所在区域:</label>
							<select class="btn btn-default" name="province" id="selProvinces" style="margin-left: 14px;" onchange="getaddress(this,2,'selCities')">
								<option value='0'>请选择省</option>
								<foreach  name="province_list" item="province">
									<option value="{$province.region_id}" <if condition="$province['region_id'] eq $company['province']">selected</if> >{$province.region_name}</option>
								</foreach>
							</select>
							<select class="btn btn-default" name="city" id="selCities" style="margin-left: 14px;" onchange="getaddress(this,3,'selDistricts')">
								<option value='0'>请选择市</option>
								<foreach  name="city_list" item="city">
									<option value="{$city.region_id}" <if condition="$city['region_id'] eq $company['city']">selected</if> >{$city.region_name}</option>
								</foreach>
							</select>
							<select class="btn btn-default" name="district" id="selDistricts" style="margin-left: 14px;">
								<option value='0'>请选择区</option>
								<foreach  name="district_list" item="district">
									<option value="{$district.region_id}" <if condition="$district['region_id'] eq $company['district']">selected</if> >{$district.region_name}</option>
								</foreach>
							</select>
						</div>

						<div class="form-group">
							<label for="inputname1" class="col-sm-2 control-label">单位地址:</label>
							<div class="col-sm-5">
								<input type="text" name="address" class="form-control" id="inputname1" value="{$company['address']}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="hidden" value="{$company.company_id}" name="company_id"/>
								<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
							</div>
						</div>
					</form>

				</div>

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=company&a=updateRun',
		'jump_url' : '/admin.php?c=company',
		'region_url':'/admin.php?c=company&a=regions'
	};

</script>
<script src="/Public/js/admin/region.js"></script>
