<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="javascript:void(0)">商品管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 修改
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">商品名称:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="goods_name" id="inputname" value="{$vo.goods_name}">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">商品价格:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="shop_price" id="inputPassword2" placeholder="" value="{$vo.shop_price}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">商品图:</label>
						<div class="col-sm-5">
							<input id="file_upload"  type="file" multiple="true" >
							<img style="display: none" id="upload_org_code_img" src="{$vo.goods_img}" width="150" height="150">
							<input id="file_upload_image" name="goods_img" type="hidden" multiple="true" value="{$vo.goods_img}">
						</div>
					</div>
					<input type="hidden" name="goods_id" value="{$vo.goods_id}"/>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=goods&a=save',
		'jump_url' : '/admin.php?c=goods',
		'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
		'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
	};

</script>
<script src="/Public/js/admin/image.js"></script>
<script>
	var banner = "{$vo.goods_img}";
	if(banner) {
		$("#upload_org_code_img").show();
	}
</script>
<!-- /#wrapper -->
<script type="text/javascript" src="/Public/js/admin/form.js"></script>
<include file="Index/footer" />
