<div class="mainWrap">
    <div class="main">
        <div class="mainBar mT15" style="width:870px;">
            <div class="box">
                <div class="title"><a href="/" title="正能量">首页</a> > {$singlepage.title}</div>
                <div class="content">
                    <div class="note">
                        <script type="text/javascript" src="/Public/Js/submitcheck.js"/></script>
                        <div class="submitBox" >
                            <form method="post" action="{:U(GROUP_NAME.'/Index/send')}" name="submitform">
                                <div class="left">
                                    <input type="input" name="email" class="input" value="您的邮箱" onfocus="if(this.value == '您的邮箱') this.value = ''" onblur="if(this.value =='') this.value = '您的邮箱'"/>
                                    <input type="input" name="name" class="input" value="您的称呼" onfocus="if(this.value == '您的称呼') this.value = ''" onblur="if(this.value =='') this.value = '您的称呼'"/>
                                    <input type="input" name='tel' class="input" value="你的手机号" onfocus="if(this.value == '你的手机号') this.value = ''" onblur="if(this.value =='') this.value = '你的手机号'"/> 
                                    <input type="code" class="input short"  name="code" /> <img src="/Index/Index/verify" id="code" onclick="javascript:void(change_code(this));" class="code"/>
                                    
                                </div>
                                <div class="right">
                                    <textarea class="textarea" name="content">请在这里输入建站需求...</textarea>
                                </div>
                                <input type="submit" class="submit button button-pill button-primary" value="提交建站需求" onclick="return submitcheck()"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
